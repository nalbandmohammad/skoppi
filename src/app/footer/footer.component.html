
<footer>
  <div class="footer-links container">
  	<div class="footer-state-links">
  	<h3>States</h3>
  	<ul>
  		<li *ngFor="let states of statesList"><a href="">{{states}}</a></li>
  	</ul>
  	</div>
  	<div class="footer-other-links">
  	<h3>Others</h3>
  	<ul>
  		<li *ngFor="let footerOtherList of footerOtherLinks">
      <a routerLink="/{{footerOtherList}}" routerLinkActive="active">{{footerOtherList}}</a>
      </li>
  	</ul>
  	</div>
  </div>
  <p>Copyrights &copy; All rights reserved by <span><a href="#">3MCS</a></span></p>
</footer>
