<div class="card-lists">

<div class="card col-3" (click)="viewDetail(universitiesList.stateCode)" routerLinkActive="active" *ngFor="let universitiesList of univeristyData">
  
  <img src="assets/images/state-icons/grey/{{ universitiesList.stateCode }}-icon.png"  alt="{{ universitiesList.stateName }}" class="img-responsive" style="max-height: 50px;">

  <div class="card-body col-no-padding" >
    <h6 class="card-title">{{ universitiesList.stateName }} <a routerLink="/state-universities" class="btn btn-primary">{{ universitiesList.count }}</a></h6>    
  </div>
</div>


</div>


</div>
